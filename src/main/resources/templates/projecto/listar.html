<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	<div th:fragment="projectos">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Projectos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/projectos/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Projecto</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Designação</th>
	                        <th>Descrição</th>
	                        <th>Data de Entrada</th>
	                        <th>Prazo</th>
	                        <th>Accao</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="p: ${projectos}">
	                        <td th:text="${p.id}"></td>
	                        <td th:text="${p.designacao}"></td>
	                         <td th:text="${p.descricao}"></td>
	                          <td th:text="${p.data_entrada}"></td>
	                          <td th:text="${p.prazo}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" href="/projectos/editar/3" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button id="btn_projectos/excluir/3" type="button" class="btn btn-danger btn-sm">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        </div>
	    </section>
</body>
</html>
